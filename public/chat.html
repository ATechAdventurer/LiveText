<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 100vh; width: 100vw;">
    <input style="font-size: 40pt; height: 70vh; width: 100vw;">
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();
$('input').on('input',function(){
  socket.emit('typed',$(this).val());
});
</script>
</body>
</html>
